<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

    />

    <title>Register</title>
  </head>
  <body>
    <style>
      .fields {
        width: 35vw;
      }
      .frm {
        margin-top: 15vh;
      }
    </style>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <form
      class="text-center frm"
      action="http://127.0.0.1:8000/process_post"
      id="send"
      name="send"
      method="post"
    >
      <h1>Register a student</h1>
      <br />
      <br />
      <div style="display: inline-block">
        <label for="Username" class="form-label fs-6">Student ID</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control fields"
            placeholder="example: BTXXCSEXXX"
            aria-label="Username"
            aria-describedby="basic-addon1"
            required
            name="_id"
          />
        </div>
        <br />
        <label for="name" class="form-label fs-6">Student Name</label>
        <div class="mb-3 input-group">
          <input
            type="text"
            class="form-control fields"
            placeholder="Name"
            aria-label="name"
            aria-describedby="basic-addon1"
            required
            name="name"
          />
        </div>
        <br />
        <label for="phone_personal" class="form-label fs-6">Personal no.</label>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="basic-addon1">+91</span>
          <input
            type="text"
            class="form-control fields"
            id="phone_personal"
            placeholder="Enter no."
            required
            name="personal"
          />
        </div>
        <br/>
        <label for="name" class="form-label fs-6">Photo link</label>
        <div class="mb-3 input-group">
          <input
            type="text"
            class="form-control fields"
            placeholder="Enter photo link"
            aria-label="link"
            aria-describedby="basic-addon1"
            required
            name="link"
          />
        </div>
      </div>
      <div style="display: inline-block">
        <label for="phone_parent" class="form-label fs-6">Parent no.</label>
        <div class="mb-3 input-group">
          <span class="input-group-text" id="basic-addon1">+91</span>
          <input
            type="text"
            class="form-control fields"
            id="phone_parent"
            placeholder="Enter no."
            required
            name="parent"
          />
        </div>
        <br />
        <label for="room" class="form-label fs-6">Room no.</label>
        <div class="mb-3 input-group">
          <input
            type="number"
            class="form-control fields"
            placeholder="Enter room no."
            aria-label="room"
            aria-describedby="basic-addon1"
            required
            name="room"
          />
        </div>
        <br />
        <label for="exampleInputPassword1" class="form-label fs-6"
          >Password</label
        >
        <div class="mb-3 input-group">
          <input
            type="password"
            class="form-control fields"
            id="exampleInputPassword1"
            placeholder="Enter password"
            required
            name="password"
          />
        </div>
        <br />
        <label for="room" class="form-label fs-6">Semester</label>
        <div class="mb-3 input-group">
          <input
            type="number"
            class="form-control fields"
            placeholder="Enter semester"
            aria-label="sem"
            aria-describedby="basic-addon1"
            required
            name="semester"
          />
        </div>
      </div>

      <br />
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>

    <script>

        xhr.open("POST", "", true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(jso);
      
      
    </script>
  </body>
</html>
