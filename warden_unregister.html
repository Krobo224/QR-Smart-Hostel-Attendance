<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .fields {
        width: 40vw;
      }
      .frm {
        margin-top: 15vh;
      }
    </style>

    <title>Unregister</title>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <form
      class="text-center frm"
      action="http://127.0.0.1:8000/delpro_post"
      id="send"
      name="send"
      method="post"
    >
      <h1>Unregister a student</h1>
      <br />
      <div style="display: inline-block">
        <br />
        <br />
        <label for="Username" class="form-label fs-6">Student ID</label>
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control fields"
            placeholder="example: BTXXCSEXXX"
            aria-label="Username"
            aria-describedby="basic-addon1"
            required
            name="_id"
          />
        </div>
      </div>
      <div style="display: inline-block">
        <label for="name" class="form-label fs-6">Student Name</label>
        <div class="mb-3 input-group">
          <input
            type="text"
            class="form-control fields"
            placeholder="Name"
            aria-label="name"
            aria-describedby="basic-addon1"
            required
            name="name"
          />
        </div>
      </div>

      <br />
      <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
  </body>
</html>
